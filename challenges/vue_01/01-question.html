<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>question 01</title>
    <script src="https://cdn.jsdelivr.net/npm/vue">
    </script>
</head>
<body>
    <div id="app">
        Saudacao: <input v-model="saudacao">
        <br>
        Saudado: <input v-model="saudado">
        <br>
        <button v-on:click="saudar">Saudar</button>
        <br>
        Mensagem:
        <span v-if="saudacao && saudado && clicked">
             {{ saudacao }} {{ saudado }}
        </span>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                saudacao: '',
                saudado: '',
                mensagem: '',
                clicked: false,
            },
            methods: {
                saudar: function() {
                    this.mensagem = this.saudacao + " " + this.mensagem;
                    this.clicked = this.clicked ? false : true;
                }
            }
        });
    </script>
</body>
</html>
