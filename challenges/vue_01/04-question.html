<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>04 question</title>
    <script src="https://cdn.jsdelivr.net/npm/vue">
    </script>
</head>
<body>
    <div id="app">
        <p>Votes: {{votes}}</p>
        <button v-on:click="upvote">Vote</button>
        <button v-on:click="downvote">Downvote</button>
        <button v-on:click="restart">Restart</button>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                votes: 0
            },
            methods: {
                upvote: function() {
                    this.votes++
                },
                downvote: function() {
                    if (this.votes > 0)
                        this.votes--
                },
                restart: function() {
                    this.votes = 0
                }
            }

        });
    </script>
</body>
</html>
